<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Model Viewer 2026</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        model-viewer {
            width: 100%;
            height: 90vh; /* Ocupa quase a tela toda */
            background-color: #f0f0f0;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }
        button.selected { border-color: #4285f4; color: #4285f4; font-weight: bold; }
    </style>
</head>
<body>

    <model-viewer 
        id="meu-modelo"
        src="Astronaut.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1" 
        alt="Um modelo 3D">
        
        <button slot="ar-button" style="background-color: white; border-radius: 8px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px;">
            üëã Ver no meu espa√ßo (RA)
        </button>
    </model-viewer>
    
    <div class="controls">
        <button onclick="mudarModelo(this, 'Astronaut.glb')" class="selected">Astronauta</button>
        <button onclick="mudarModelo(this, 'Chair.glb')">Cadeira</button>
        <button onclick="mudarModelo(this, 'residential_complex_modern_apartment_building.glb')">Pr√©dio</button>
        <button onclick="mudarModelo(this, 'apartment.glb')">Planta Apartamento</button>
        <button onclick="mudarModelo(this, 'teste_ap_all_golf_v5.glb')">All Golf</button>
    </div>

    <script>
        function mudarModelo(elemento, arquivo) {
        const mv = document.querySelector("#meu-modelo");
        
        // 1. Defini√ß√£o das configura√ß√µes de cada modelo
        const configuracoes = {
            'residential_complex_modern_apartment_building.glb': {
                scale: '0.0005 0.0005 0.0005',
                arScale: 'auto', // 'fixed' √© melhor para maquetes para n√£o crescerem sozinhas
                target: 'auto auto auto'
            },
            'apartment.glb': {
                scale: '0.05 0.05 0.05',
                arScale: 'auto',
                target: 'auto auto auto'
            },
            'teste_ap_all_golf_v5.glb': {
                scale: '0.05 0.05 0.05',
                arScale: 'auto',
                target: 'auto auto auto',
                //color: [0.08, 0.08, 0.08, 1.0] // Cinza claro (R, G, B, Alpha)
            },
            'default': {
                scale: '1 1 1',
                arScale: 'auto',
                target: 'auto auto auto'
            }
        };

        // 2. Seleciona a configura√ß√£o do arquivo atual ou a padr√£o (default)
        const config = configuracoes[arquivo] || configuracoes['default'];

        // 3. Aplica as mudan√ßas no <model-viewer>
        mv.src = arquivo;
        mv.setAttribute('scale', config.scale);
        mv.setAttribute('ar-scale', config.arScale);
        mv.setAttribute('camera-target', config.target);

        // mv.addEventListener('load', () => {
        //     if (config.color) {
        //         // Isso percorre todos os materiais do modelo e aplica a cor
        //         mv.model.materials.forEach(mat => {
        //             mat.pbrMetallicRoughness.setBaseColorFactor(config.color);
        //         });
        //     }
        // }, { once: true }); // O 'once: true' evita que o c√≥digo se acumule

        // 4. Interface (UI): Gerencia a classe 'selected'
        document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('selected'));
        elemento.classList.add('selected');
    }
    </script>

</body>
</html>
