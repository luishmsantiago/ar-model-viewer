<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Model Viewer 2026</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        model-viewer {
            width: 100%;
            height: 90vh; /* Ocupa quase a tela toda */
            background-color: #f0f0f0;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }
        button.selected { border-color: #4285f4; color: #4285f4; font-weight: bold; }
    </style>
</head>
<body>

    <model-viewer 
        id="meu-modelo"
        src="Astronaut.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1" 
        alt="Um modelo 3D">
        
        <button slot="ar-button" style="background-color: white; border-radius: 8px; border: none; position: absolute; top: 16px; right: 16px; padding: 10px;">
            ðŸ‘‹ Ver no meu espaÃ§o (RA)
        </button>
    </model-viewer>
    
    <div class="controls">
        <button onclick="mudarModelo(this, 'Astronaut.glb')" class="selected">Astronauta</button>
        <button onclick="mudarModelo(this, 'Chair.glb')">Cadeira</button>
        <button onclick="mudarModelo(this, 'residential_complex_modern_apartment_building.glb')">PrÃ©dio</button>
    </div>

    <script>
        function mudarModelo(elemento, arquivo) {
            const mv = document.querySelector("#meu-modelo");
            mv.src = arquivo; // Altera o arquivo .glb
            
            // Remove destaque dos botÃµes e adiciona no clicado
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('selected'));
            elemento.classList.add('selected');
        }
        function mudarModelo(elemento, arquivo) {
            const mv = document.querySelector("#meu-modelo");
            mv.src = arquivo;
            
            if (arquivo === 'Buildings.glb') {
                mv.setAttribute('scale', '0.005 0.005 0.005'); // Escala de maquete
                mv.setAttribute('ar-scale', 'fixed');
            } else {
                mv.setAttribute('scale', '1 1 1'); // Escala normal para os outros
                mv.setAttribute('ar-scale', 'auto');
            }
        }
    </script>

</body>
</html>
