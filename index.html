<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body { margin: 0; font-family: sans-serif; }
        model-viewer {
            width: 100%;
            height: 90vh; /* Ocupa quase a tela toda */
            background-color: #f0f0f0;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }
        button.selected { border-color: #4285f4; color: #4285f4; font-weight: bold; }
    </style>
</head>
<body>

    <model-viewer 
        id="meu-modelo"
        src="Astronaut.glb" 
        ar

        shadow-intensity="1"
